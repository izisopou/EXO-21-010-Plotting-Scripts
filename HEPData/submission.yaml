data_file: cross_section_limits_alpha0p25.yaml
description: The observed 95% CL upper limits on the product of the cross section,
  branching fraction, and acceptance for resonant production of paired dijet resonances decaying
  to a quark-gluon pair, with $M(X)/M(Y) = 0.25$. The corresponding
  expected limits and their variations at the 1 and 2 standard deviation levels are also shown. Limits are compared to the scalar diquark model cross section.
keywords:
- name: observables
  values:
  - DSIG/DM
- name: cmenergies
  values:
  - 13000
- name: reactions
  values:
  - P P --> Y --> X X --> (JET JET) (JET JET)
location: Data from Figure 10.
name: Cross-section limits - $M(X)/M(Y) = 0.25$ 
