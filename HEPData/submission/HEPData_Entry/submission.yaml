data_file: cross_section_limits_alpha0p11.yaml
description: The observed 95% CL upper limits on the product of the cross section,
  branching fraction, and acceptance for resonant production of paired dijet resonances decaying
  to a quark-gluon pair, with $M(X)/M(Y) = 0.11$. The corresponding
  expected limits and their variations at the 1 and 2 standard deviation levels are also shown. Limits are compared to predictions for a scalar
  diquark with couplings to pairs of up quarks, $y_{uu}$ = 0.4, and to pairs of
  vector-like quarks, $y_{χ}$ = 0.6.
keywords:
- name: observables
  values:
  - DSIG/DM
- name: cmenergies
  values:
  - 13000
- name: reactions
  values:
  - P P --> Y --> X X --> (JET JET) (JET JET)
location: Data from Figure 10.
name: Cross-section limits - $M(X)/M(Y) = 0.11$
